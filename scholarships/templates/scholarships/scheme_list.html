{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">Schemes</h2>
  <a class="btn btn-primary" href="{% url 'scholarships:scheme_create' %}">+ New Scheme</a>
</div>

<div class="table-responsive">
  <table class="table table-striped align-middle">
    <thead class="table-light">
      <tr>
        <th>ID</th><th>Name</th><th>Department</th><th>Active</th><th></th>
      </tr>
    </thead>
    <tbody>
    {% for s in schemes %}
      <tr>
        <td>{{ s.id }}</td>
        <td>{{ s.name }}</td>
        <td>{{ s.department }}</td>
        <td>
          {% if s.is_active %}
          <span class="badge text-bg-success">Active</span>
          {% else %}
          <span class="badge text-bg-secondary">Inactive</span>
          {% endif %}
        </td>
        <td class="text-end">
          <a class="btn btn-sm btn-outline-primary" href="{% url 'scholarships:scheme_edit' s.pk %}">Edit</a>
          <a class="btn btn-sm btn-outline-danger" href="{% url 'scholarships:scheme_delete' s.pk %}">Delete</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="5" class="text-center text-muted">No schemes yet.</td></tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
