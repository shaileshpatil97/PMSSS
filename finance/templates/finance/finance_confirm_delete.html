{% extends 'base.html' %}
{% block content %}
<h2>Delete Finance Record</h2>
<p>Are you sure you want to delete {{ object }}?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Confirm Delete</button>
  <a role="button" href="{% url 'finance:list' %}">Cancel</a>
</form>
{% endblock %}
