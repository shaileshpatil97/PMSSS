{% extends 'base.html' %}
{% block content %}
<h2>{% if object %}Edit Finance Record{% else %}New Finance Record{% endif %}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
  <a role="button" href="{% url 'finance:list' %}">Cancel</a>
</form>
{% endblock %}
