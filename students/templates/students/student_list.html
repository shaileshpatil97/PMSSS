{% extends 'base.html' %}
{% block content %}
<h2>Students</h2>
<p>
  <a role="button" href="{% url 'students:create' %}">+ New Student</a>
</p>
<table>
  <thead>
    <tr>
      <th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Actions</th>
    </tr>
  </thead>
  <tbody>
  {% for s in students %}
    <tr>
      <td>{{ s.id }}</td>
      <td>{{ s.first_name }} {{ s.last_name }}</td>
      <td>{{ s.email }}</td>
      <td>{{ s.phone }}</td>
      <td>
        <a href="{% url 'students:edit' s.pk %}">Edit</a>
        <a href="{% url 'students:delete' s.pk %}">Delete</a>
      </td>
    </tr>
  {% empty %}
    <tr><td colspan="5">No students yet.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
