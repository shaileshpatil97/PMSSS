{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">Students</h2>
  <a class="btn btn-primary" role="button" href="{% url 'students:create' %}">+ New Student</a>
</div>
<div class="table-responsive">
  <table class="table table-striped align-middle">
    <thead class="table-light">
      <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th></th>
      </tr>
    </thead>
    <tbody>
    {% for s in students %}
      <tr>
        <td>{{ s.id }}</td>
        <td>{{ s.first_name }} {{ s.last_name }}</td>
        <td>{{ s.email }}</td>
        <td>{{ s.phone }}</td>
        <td class="text-end">
          <a class="btn btn-sm btn-outline-primary" href="{% url 'students:edit' s.pk %}">Edit</a>
          <a class="btn btn-sm btn-outline-danger" href="{% url 'students:delete' s.pk %}">Delete</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="5" class="text-center text-muted">No students yet.</td></tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
