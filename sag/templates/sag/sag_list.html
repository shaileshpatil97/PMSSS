{% extends 'base.html' %}
{% block content %}
<h2>SAG</h2>
<p><a role="button" href="{% url 'sag:create' %}">+ New SAG</a></p>
<table>
  <thead>
    <tr>
      <th>ID</th><th>Name</th><th>Actions</th>
    </tr>
  </thead>
  <tbody>
  {% for s in sags %}
    <tr>
      <td>{{ s.id }}</td>
      <td>{{ s.name }}</td>
      <td>
        <a href="{% url 'sag:edit' s.pk %}">Edit</a>
        <a href="{% url 'sag:delete' s.pk %}">Delete</a>
      </td>
    </tr>
  {% empty %}
    <tr><td colspan="3">No entries yet.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
