{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">SAG</h2>
  <a class="btn btn-primary" role="button" href="{% url 'sag:create' %}">+ New SAG</a>
</div>
<div class="table-responsive">
  <table class="table table-striped align-middle">
    <thead class="table-light">
      <tr>
        <th>ID</th><th>Name</th><th></th>
      </tr>
    </thead>
    <tbody>
    {% for s in sags %}
      <tr>
        <td>{{ s.id }}</td>
        <td>{{ s.name }}</td>
        <td class="text-end">
          <a class="btn btn-sm btn-outline-primary" href="{% url 'sag:edit' s.pk %}">Edit</a>
          <a class="btn btn-sm btn-outline-danger" href="{% url 'sag:delete' s.pk %}">Delete</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="3" class="text-center text-muted">No entries yet.</td></tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
